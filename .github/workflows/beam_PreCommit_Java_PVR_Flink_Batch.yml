name: PreCommit Java PVR Flink Batch

on:
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
    paths:
      - 'runners/flink/**'
      - 'runners/java-fn-execution/**'
      - 'sdks/java/core/src/test/java/org/apache/beam/sdk/transforms/**'
      - '.github/workflows/beam_PreCommit_Java_PVR_Flink_Batch.yml'
  pull_request_target:
    branches: ['master', 'release-*']
    paths:
      - 'runners/flink/**'
      - 'runners/java-fn-execution/**'
      - 'sdks/java/core/src/test/java/org/apache/beam/sdk/transforms/**'
  issue_comment:
    types: [created]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.sha || github.head_ref || github.ref }}-${{ github.event.sender.login }}-${{ github.event.schedule }}'
  cancel-in-progress: true

#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: write
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

jobs:
  beam_PreCommit_Java_PVR_Flink_Batch:
    name: beam_PreCommit_Java_PVR_Flink_Batch (Run Java_PVR_Flink_Batch PreCommit)
    timeout-minutes: 240
    runs-on: [self-hosted, ubuntu-20.04, main]
    if: |
      github.event_name == 'push' ||
      github.event_name == 'pull_request_target' ||
      github.event_name == 'schedule' ||
      github.event.comment.body == 'Run Java_PVR_Flink_Batch PreCommit'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Rerun on comment
        if: github.event.comment.body == 'Run Java_PVR_Flink_Batch PreCommit'
        uses: ./.github/actions/rerun-job-action
        with:
          pull_request_url: ${{ github.event.issue.pull_request.url }}
          github_repository: ${{ github.repository }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: ${{ github.job }}
          github_current_run_id: ${{ github.run_id }}
      - name: run validatesPortableRunnerBatch script
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:flink:1.16:job-server:validatesPortableRunnerBatch
#        run: ./gradlew :runners:flink:1.16:job-server:validatesPortableRunnerBatch
      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: java-code-coverage-report
          path: "**/build/test-results/**/*.xml"