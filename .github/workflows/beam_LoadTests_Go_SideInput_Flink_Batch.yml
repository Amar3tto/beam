name: Load Tests SideInput Flink Batch Go

on:
  issue_comment:
    types: [created]
  schedule:
    - cron: '40 23 * * *'
  workflow_dispatch:

#Setting explicit permissions for the action to avoid the default permissions which are `write-all` in case of pull_request_target event
permissions:
  actions: write
  pull-requests: read
  checks: read
  contents: read
  deployments: read
  id-token: none
  issues: read
  discussions: read
  packages: read
  pages: read
  repository-projects: read
  security-events: read
  statuses: read

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.issue.number || github.sha || github.head_ref || github.ref }}-${{ github.event.schedule || github.event.comment.body || github.event.sender.login }}'
  cancel-in-progress: true

env:
  GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GE_ACCESS_TOKEN }}
  GRADLE_ENTERPRISE_CACHE_USERNAME: ${{ secrets.GE_CACHE_USERNAME }}
  GRADLE_ENTERPRISE_CACHE_PASSWORD: ${{ secrets.GE_CACHE_PASSWORD }}
  GCLOUD_ZONE: us-central1-a
  CLUSTER_NAME: beam-loadtests-go-sideinput-flink-batch
  GCS_BUCKET: gs://beam-flink-cluster
  FLINK_DOWNLOAD_URL: https://archive.apache.org/dist/flink/flink-1.15.0/flink-1.15.0-bin-scala_2.12.tgz
  HADOOP_DOWNLOAD_URL: https://repo.maven.apache.org/maven2/org/apache/flink/flink-shaded-hadoop-2-uber/2.8.3-10.0/flink-shaded-hadoop-2-uber-2.8.3-10.0.jar
  FLINK_TASKMANAGER_SLOTS: 1
  DETACHED_MODE: true
  HARNESS_IMAGES_TO_PULL: gcr.io/apache-beam-testing/beam-sdk/beam_go_sdk:latest
  JOB_SERVER_IMAGE: gcr.io/apache-beam-testing/beam_portability/beam_flink1.15_job_server:latest
  ARTIFACTS_DIR: gs://beam-flink-cluster/beam-LoadTests-Go-SideInput-Flink-batch

jobs:
  beam_LoadTests_Go_SideInput_Flink_Batch:
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      github.event.comment.body == 'Run Load Tests Go SideInput Flink Batch'
    runs-on: [self-hosted, ubuntu-20.04, main]
    timeout-minutes: 720
    name: ${{ matrix.job_name }} (${{ matrix.job_phrase }})
    strategy:
      matrix:
        job_name: ["beam_LoadTests_Go_SideInput_Flink_Batch"]
        job_phrase: ["Run Load Tests Go SideInput Flink Batch"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup repository
        uses: ./.github/actions/setup-action
        with:
          comment_phrase: ${{ matrix.job_phrase }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_job: ${{ matrix.job_name }} (${{ matrix.job_phrase }})
      - name: Prepare configs
        id: set_configs
        shell: bash
        run: |
          CURDATE=$(date '+%m%d%H%M%S' --utc)
          CURCONFIG=$(grep -v "^#.*" ./.github/workflows/load-tests-job-configs/config_SideInput_Go_Batch_Flink_First_Iterable.txt | tr '\n' ' ')
          CURCONFIG=$(echo "${CURCONFIG/load-tests-go-flink-batch-sideinput-3-/load-tests-go-flink-batch-sideinput-3-$CURDATE}")
          echo "prepared_config_1=$CURCONFIG" >> $GITHUB_OUTPUT
          CURCONFIG=$(grep -v "^#.*" ./.github/workflows/load-tests-job-configs/config_SideInput_Go_Batch_Flink_Iterable.txt | tr '\n' ' ')
          CURCONFIG=$(echo "${CURCONFIG/load-tests-go-flink-batch-sideinput-4-/load-tests-go-flink-batch-sideinput-4-$CURDATE}")
          echo "prepared_config_2=$CURCONFIG" >> $GITHUB_OUTPUT
      - name: Start Flink with parallelism 10
        env:
          FLINK_NUM_WORKERS: 10
        run: |
          cd ./.test-infra/dataproc; ./flink_cluster.sh create
      - name: run SideInput Flink Batch Go Load Test 1 (first iterable)
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:go:test:load:run
          arguments: |
            -PloadTest.mainClass=sideinput \
            -Prunner=FlinkRunner \
            '-PloadTest.args=${{ steps.set_configs.outputs.prepared_config_1 }}' \
      - name: run SideInput Flink Batch Go Load Test 2 (iterable)
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:go:test:load:run
          arguments: |
            -PloadTest.mainClass=sideinput \
            -Prunner=FlinkRunner \
            '-PloadTest.args=${{ steps.set_configs.outputs.prepared_config_2 }}'
      - name: Teardown Flink
        if: always()
        run: |
          ./.test-infra/dataproc/flink_cluster.sh delete