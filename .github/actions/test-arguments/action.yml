name: 'Set test arguments action'
description: 'Set test arguments action to run the test'
inputs:
  argument-paths:
    required: true
    description: 'List of paths to files with arguments for tests'
    default: ''
  java-test:
    required: true
    description: 'Type "true" if this is a Java test'
    default: 'false'

runs:
  using: composite
  steps:
    - name: Prepare configs
      #Reads config files, excludes comments, appends current date to the job_name parameter
      id: set_configs
      shell: bash
      run: |
        INFLUX_DATABASE_PARAM=$(if [ ${{ inputs.java-test == 'true' }} ]; then echo "influxDatabase"; else echo "influx_db_name"; fi)
        INFLUX_HOST_PARAM=$(if [ ${{ inputs.java-test == 'true' }} ]; then echo "influxHost"; else echo "influx_hostname"; fi)
        DEFAULT_INFLUX_DATABASE="beam_test_metrics"
        DEFAULT_INFLUX_HOST="http://10.128.0.96:8086"
        DEFAULT_PROJECT="apache-beam-testing"
        CURDATE=$(date '+%m%d%H%M%S' --utc)
        
        CONFIG_ARR=${{ inputs.argument-paths }}
        
        for INDEX in ${!CONFIG_ARR[@]}
        do
          CURCONFIG=$(grep -v "^#.*" ./.github/workflows/load-tests-job-configs/${CONFIG_ARR[INDEX]} | tr '\n' ' ')
          CURCONFIG=$(echo "${CURCONFIG/-CURDATE/-$CURDATE}")
          CURCONFIG=$(echo "${CURCONFIG/$INFLUX_DATABASE_PARAM=/$INFLUX_DATABASE_PARAM=$DEFAULT_INFLUX_DATABASE")
          CURCONFIG=$(echo "${CURCONFIG/$INFLUX_HOST_PARAM=/$INFLUX_HOST_PARAM=$DEFAULT_INFLUX_HOST")
          CURCONFIG=$(echo "${CURCONFIG/project=/project=$DEFAULT_PROJECT")
          echo "prepared_config_$((INDEX + 1))=$CURCONFIG" >> $GITHUB_OUTPUT
        done